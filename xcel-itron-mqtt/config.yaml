name: "Xcel iTron MQTT"
description: "Bridge from Xcel iTron smart meters to MQTT (with MQTT config)"
url: "https://www.github.com/d2inco/hassio-xcel-itron-mqtt"
version: "1.1.1"
slug: "xcel-itron-mqtt"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
services:
  - mqtt:need
panel_icon: mdi:meter-electric-outline
map:
  - addon_config:rw
options:
  meter_ip:
  meter_port: 8081
  cert_dir: /config/certs
  cert_file: cert.pem
  key_file: key.pem
  mqtt_host:
  mqtt_port:
  mqtt_user:
  mqtt_password:
schema:
  meter_ip: str
  meter_port: port
  ldfi: str?
  cert_dir: str?
  cert_file: str?
  key_file: str?
  mqtt_host: str?
  mqtt_port: port?
  mqtt_user: str?
  mqtt_password: str?
